<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Controle de fluxo</title>
</head>

<body>
    <div class="corpo">
        <div id="cabeca">
            <h1>Porto Digital - Caruaru</h1>
            <h2>Controle de fluxo</h2>
        </div>

        <div id="busca">
            
            <input type="text">
            <button id="pesquisa" type="submit">
                <img id="lupa"src="/img/lupa.png">
            </button>
        </div>

        <div id="op">
            <div class="botao">
                <button id="cow" onclick="coworking()">Coworkings</button>
            </div>

            <div class="botao">
                <button id="emp" onclick="empresarial()">Empresarial</button>
            </div>

            <div class="botao">
                <button id="parc" onclick="parceiros()">Parceiros</button>
            </div>
        </div>

        <div id="result">
            
        </div>

        <dic class="link">
            <h2>Enviar Link</h2>
            <input type="text">
            <input type="submit" value="enviar">
        </dic>

        <foote class="rodape">
            <p>&copy; 2024 Porto Digital. Todos os direitos reservados</p>
        </foote>
    </div>
    <script src="script.js"></script>
</body>
</html>
